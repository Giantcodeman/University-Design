<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="contact.css">
        <title>`University Wesite Design</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,300;1,600&family=Oxygen:wght@300;400;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,300;1,500&display=swap" 
        rel="stylesheet">   
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="index.html">
                    <img src="images/graduation-cap-45658.png" class="logo">  
                </a>
                    <div class="nav-links" id="navLinks">
                        <i class="fa fa-times" onclick="hideMenu()"></i>
                        <ul>
                            <li><a href="index.html" >HOME</a></li>
                            <li><a href="about.html" >ABOUT</a></li>
                            <li><a href="course.html" >COURSE</a></li>
                            <li><a href="contact.html" >CONTACT</a></li>
                        </ul>
                    </div>
                    <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
        <div class="textbox">
            <h1>Remote University</h1>
            <p>Get in touch with us</p>  
            
           
        </div>
        
        </section>

        <section class="contactForm">
            <div class="form">
                <form>
                    <div>
                        <label for="First Name">First Name: </label><i class="fa fa-asterisk" style="font-size: 6px;"></i>
                        <input type="text" placeholder="First Name" id="First Name"/>

                        <label for="Last Name">Last Name: </label><i class="fa fa-asterisk" style="font-size: 6px;"></i>
                        <input type="text" placeholder="Last Name" id="Last Name"/>

                        <label for="Email">Email: </label><i class="fa fa-asterisk" style="font-size: 6px;"></i>
                        <input type="email" placeholder="Email" id="Email" required/>

                        <label for="Phone Number">Phone Number: </label><i class="fa fa-asterisk" style="font-size: 6px;"></i>
                        <input type="tel" placeholder="Phone Number" id="Phone Number" required/>

                        <label for="Enquiry">Enquiry: </label><i class="fa fa-asterisk" style="font-size: 6px;"></i>
                        <textarea id="Enquiry" required>
                            
                        </textarea> 
        
                        <button class="hero-btn button">Submit</button>

                    </div>
                    
                </form>
            </div>

        </section>
        <hr>
        
        
    
        <!--Footer-->

        <section class="footer">
          
            <div class="icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-linkedin"></i>
            </div>
            <p>Made with <i class="fa fa-heart-o"></i> by Collins Agofure</p>

        </section>

    <!--Javascripot for Toggle Menu-->
    <script>
        let navLinks = document.getElementById("navLinks");
        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
    </body>
</html>
